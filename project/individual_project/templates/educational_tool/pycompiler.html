<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Python compiler</title>
  </head>
  <body style= "font-family: Verdana"><br>
    <h1 style="text-align: center;">python compiler</h1>
    <h5 style="text-align: center;">execute your code here !</h5>

    <form action="{% url 'runcode' %}" method="post"><!--"/educational_tool/runcode" or original = "/runcode"-->
        {% csrf_token %}
        <div class="form-group" style="margin-left: 50px;margin-right: 50px;">
          <label for="codearea">Code Area</label>
          <textarea type="text" class="form-control" id="codearea" name="codearea" rows="10">{{code}}</textarea>
          <small id="CodeAreaHelp" class="form-text text-muted">enter your code above, click submit button to execute</small>
        </div>

        <div class="form-group" style="margin-left: 50px;margin-right: 50px;">
            <label for="output">Output</label>
            <textarea type="text" class="form-control" id="output" name="output" rows="6" disabled>{{output}}</textarea>
          </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 50px;">Submit</button>
      </form>
  </body>
</html>
